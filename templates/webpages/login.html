{% extends 'base.html' %}
{% load static %}


{% block content %}

<!--- login --->
<div class="container-fluid">
	<div class="row justify-content-center">
		<div class="col-sm-6 col-md-3">
			<h4 class="text-center">Tutor & Student Login</h4>
			<form class="form-container" method="post">
                {% csrf_token %}
                {% if request.GET.next %}
                    <input type="hidden" name="next" value="{{ request.GET.next }}">
                {% endif %}
			  <div class="form-group">
			    <label for="email">Username:</label>
			    <input type="text" name="un" class="form-control" placeholder="Enter username" id="email">
			  </div>
			  <div class="form-group">
			    <label for="pwd">Password:</label>
			    <input type="password" name="pw" class="form-control" placeholder="Enter password" id="pwd">
			  </div>

			  <input type="submit" value="Login" name="login" class="btn btn-outline-secondary btn-block">
			</form>
		</div>
	</div>
</div>


{% endblock %}
